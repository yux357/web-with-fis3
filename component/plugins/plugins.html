		<script type="text/javascript">
	   		require(['plugins_mod','calendar_mod'], function(plugins,calendar) {
	        	plugins.selectWidget();
	        	plugins.radioWidget();
	        	plugins.checkBoxWidget();
	        	/**
				* target：获取时间的元素;
				* strFormat：日期格式;
				* type：0--只选择日期，1--选择小时、分钟、秒，2--选择小时、分钟，3--选择小时，4--选择上、下午;
				* tLimit：0--无限制，1--只能选择当天或者之前的日期，2--只能选择当天或者之后的日期
				* lang：0--中文，1--英文
				*/
				/**
				 * show_Calendar(target,strFormat,type,tLimit,lang);
				 */
				
				$("body").on("click",".js-date",function()
				{
					show_Calendar(this,'',1,0,0);
				});
	        });
	        
	        
	    </script>
		<style type="text/css">
	   		section{display:block;margin:20px 30px;}

		<!--搜索选择项-->

		</section>
		
		<!--复选框-->

			<input type="checkbox" id="checkbox1" class="plugins-checkbox__checkbox" name="checkbox" value="复选框">

			<input type="checkbox" id="checkbox1" class="plugins-checkbox__checkbox" name="checkbox" value="复选框" checked="checked">

		</section>
